<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @keyframes animation-loading {
      0%,
      100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    body {
      font-size: 14px;
    }

    .tool-actions {
      align-items: stretch;
      display: flex;
      flex-direction: column;
      padding: 0.1em;
    }

    .tool-action {
      align-items: center;
      display: flex;
      margin: 0.5em;
      white-space: nowrap;
    }

    .tool-action__icon {
      box-sizing: border-box;
      width: 24px;
      height: 24px;
    }

    .tool-action__text {
      font-size: 1em;
      line-height: 1;
      margin-left: 0.6em;
    }

    .tool-action_stub .tool-action__icon {
      border-radius: 50%;
    }

    .tool-action_stub .tool-action__text {
      border-radius: 999em;
      line-height: 0.9em;
    }

    .tool-action_stub .tool-action__icon,
    .tool-action_stub .tool-action__text {
      background-color: #f7f9fa;
      border: 1px solid #dfe5eb;
      color: transparent;
      cursor: progress;
      animation: 1.5s ease-in-out 0s infinite normal running animation-loading;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>
<div id="tool-actions" class="tool-actions js-tool-actions">
  <div id="tool-action-stub" class="tool-action tool-action_stub">
    <div class="tool-action__icon"></div>
    <div class="tool-action__text">Open in tool</div>
  </div>
</div>
<script src="jetbrains-toolbox-popup.js"></script>
</body>

</html>
