<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JetBrains Toolbox App Extension Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="options">
  <h1>General Options</h1>
  <div class="option">
    <div class="option__label">
      Clone with
    </div>
    <div class="option__input js-protocol-input-group">
      <label>
        <input class="js-protocol-input" type="radio" name="protocol" value="HTTPS"> HTTPS
      </label>
      /
      <label>
        <input class="js-protocol-input" type="radio" name="protocol" value="SSH"> SSH
      </label>
    </div>
  </div>
</div>
<script src="jetbrains-toolbox-options.js"></script>
</body>
</html>
